{% extends "base.html" %} {% block title %}Prihlasenie{% endblock %} {% block content
%}
<form method="POST">
  <h3 >Prihlásenie</h3>
  <div class="form-group">
    <label for="email">Emailova adresa</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Zadaj email"
    />
  </div>
  <div class="form-group">
    <label for="password">Heslo</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Zadaj heslo"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Prihlásiť</button>
</form>
{% endblock %}
